<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>radio-select</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="radio-box">
		<label>
			<input type="radio" value="1" name="tipoPagamento" class="radio-select" checked>
			Parcelado
		</label>
		<div class="radio-select-field">
			Nro parcelas: <input type="text" value="" name="parcelas">
			<div>
				<input type="data" name="data_parcela[]">
				<input type="text" name="valor_parcela[]">
			</div>
			
		</div>
	</div>

	<div class="radio-box">
		<label>
			<input type="radio" value="2" name="tipoPagamento" class="radio-select">
			Cartão de crédito
		</label>
		<div class="radio-select-field">
			Nro parcelas: <input type="text" value="" name="parcelas">
		</div>
	</div>

	<script src="radio-select.js"></script>
</body>
</html>
